<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HEADERS</title>
<style>

body {
font-family: Times New Roman;
height: 100vh;
display: flex;
align-items: flex-end;
}

header {
width: 95%;
margin: 20px auto;
border: 1px solid black; 
height: 80px;
display: flex;
align-items: center;
justify-content: space-between;
}

.left,
.right {
display: flex;
gap: 80px;
padding: 0 40px;
}

nav a{
margin:0 8px;
color:black;
}
 
</style>
</head>

<body>

<header>
<div class="left">LOGO</div>

<nav class="right">
<a href="#">Blogs</a>
<a href="#">Contact</a>
</nav>
</header>

</body>
</html>
