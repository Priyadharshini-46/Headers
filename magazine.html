<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazine Header</title>

<style>

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Times New Roman;
}

.magazine-header {
padding: 30px 50px;
border-bottom: 1px solid #ddd;
background: white;
}

.top-bar {
display: flex;
justify-content: space-between;
align-items: center;
font-size: 14px;
}

.logo {
font-size: 32px;
letter-spacing: 6px;
font-weight: bold;
}

.menu {
margin-top: 25px;
display: flex;
justify-content: left;
gap: 30px;
}

.menu a {
text-decoration: none;
color: black;
font-size: 14px;
letter-spacing: 1px;
position: relative;
}

</style>
</head>

<body>

<header class="magazine-header">
<div class="top-bar">
<div class="logo">MAGAZINE</div>
</div>

<nav class="menu">
<a href="#">Home</a>
<a href="#">Fashion</a>
<a href="#">Design</a>
<a href="#">Lifestyle</a>
<a href="#">Contact</a>
</nav>
</header>

</body>
</html>
