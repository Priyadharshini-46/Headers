<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Right Side Creative Header</title>

<style>

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Times New Roman;
}

.right-header {
position: fixed;
right: 0;
top: 0;
width: 220px;
height: 100vh;
background: #111;
color: white;
padding: 40px 25px;
display: flex;
flex-direction: column;
justify-content: center;
}

.right-header nav a {
display: block;
color: white;
text-decoration: none;
margin: 20px 0;
font-size: 14px;
letter-spacing: 1px;
text-align: center;
}

</style>
</head>

<body>

<header class="right-header">
<nav>
<a href="#">Home</a>
<a href="#">Work</a>
<a href="#">About</a>
<a href="#">Contact</a>
</nav>
</header>

</body>
</html>
